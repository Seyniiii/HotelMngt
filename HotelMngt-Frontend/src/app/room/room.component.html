 <app-navbar></app-navbar>



 <form class="form-inline">
  <h4>Room:</h4>
   <input class="form-control mr-sm-2"    type="text" name="search" [(ngModel)]="searchText" placeholder=" search" aria-label="Search"  >
    <button class="btn btn-outline-warning mx-7 my-sm-3 
    ">Search</button>
      </form>
<a routerLink="/addroom" class="btn btn-success m-2">Create New Room</a>
<div class="container mt-2">

</div>
<div class="card-body">
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">RomType</th>
      <th scope="col">RoomPhone</th>
      <th scope="col">Image</th>
      <th scope="col"> Price</th>
      <th scope="col">Action</th>

      
    </tr>
  </thead>
    <tbody>
      <tr *ngFor = "let r of room | filter:searchText">
        <td>{{r.roomId}}</td>
        <td>{{ r.roomType }}</td>
        <td>{{ r.roomPhone }}</td>
       <td><img src="{{r.img}}" alt="" width="50" height="50"></td>
       <td>{{r.price}}</td>

       <td>
        <a (click)="onClickModal(r)" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</a>
        <a (click)="delete(r.roomId)" class="btn btn-primary m-2">Delete</a>
       </td>
      </tr>

    </tbody>
    

  </table> 

</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Update Booking</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
























                  <label for="roomId">RoomId</label>
                  <input name="roomId" id="roomId" type="number"
                      [(ngModel)]="editRoom.roomId" class="form-control">

</div>
<div class="form-group">
                  <label for="roomPhone">RoomPhone</label>
                  <input name="roomPhone" id="roomPhone" type="number"
                      [(ngModel)]="editRoom.roomPhone" class="form-control">

                
</div>
<div class="form-group">
  <label for="roomType">RoomType</label>
  <input name="roomType" id="roomType" type="text"
      [(ngModel)]="editRoom.roomType" class="form-control">

</div>
<div class="form-group">
  <label for="price">Price</label>
  <input name="price" id="price" type="number"
      [(ngModel)]="editRoom.price" class="form-control">

</div>

</form>
          </div>
    <div class="modal-footer">
     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
     <button (click)="onUpdate(editRoom)" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
    </div>
</div>
